<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все читатели</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:text="${person.getSelfIdentity()} + ', ' + ${person.getYearOfBirth()}"
           th:href="@{/people/{id}(id = ${person.getPersonId})}">user</a>
    </div>
    <br>
    <hr>
    <a href="/books">Полный список книг</a>
    <br />
    <a href="/people/new">Добавить нового читателя</a>
</body>
</html>
