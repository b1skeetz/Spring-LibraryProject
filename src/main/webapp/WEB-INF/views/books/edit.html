<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id = ${book.getBookId()})}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" id="name" th:field="*{name}">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
    <br>
    <label for="author">Введите автора: </label>
    <input type="text" id="author" th:field="*{author}">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"/>
    <br>
    <label for="year">Введите год: </label>
    <input type="text" id="year" th:field="*{yearOfRelease}">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfRelease')}" th:errors="*{yearOfRelease}"/>
    <br>
    <button type="submit">Редактировать!</button>
</form>
</body>
</html>
